<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Social Analysis</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="{% url 'SA:home' %}">Social-Analysis</a>
                </div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							 <a href="{% url 'SA:home' %}">首页</a>
						</li>
						<li>
							 <a href="{% url 'SA:person_info' %}">个人</a>
						</li>
                        <li class="active">
							 <a href="{% url 'SA:state' %}">动态</a>
						</li>
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">分析<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									 <a href="#">兴趣</a>
								</li>
								<li class="divider">
								</li>
								<li>
									 <a href="#">活跃度</a>
								</li>
                                <li class="divider">
								</li>
								<li>
									 <a href="#">相关用户</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div> <button type="submit" class="btn btn-default">搜索</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							 <a href="#">投诉</a>
						</li>
						<li>
							 <a href="#">关于我们</a>
						</li>
					</ul>
				</div>

			</nav>
		</div>
	</div>
        <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="list-group">
                {% block list %}
                    <a href="#" class="list-group-item active"><h4>关注列表</h4></a>
                    {% for f in follows %}
                    <div class="list-group-item">
                        <a href='{% url 'SA:state_detail' f.id %}'><h4>{{ f.tag_name }}</h4></a>
                    </div>
                    {% endfor %}
                {% endblock %}
            </div>
        </div>
        <div class="col-md-9 column">
            {% block content %}

            {% endblock %}
        </div>
         </div>
    </div>

</body>
</html>
