{% extends 'SA/person_base.html' %}

{% block content %}
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="tabbable" id="tabs-995837">
				<ul class="nav nav-tabs">
					<li class="active">
						 <a href="#panel-455820" data-toggle="tab">已关注用户</a>
					</li>
					<li>
						 <a href="#panel-928230" data-toggle="tab">添加关注用户</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="panel-455820">
                        <div class="row clearfix">
                                <div class="col-md-2 column">
                                    <img onerror="this.src='/media/head/default.jpg'" src="{{ f.1 }}"height="60" width="60"  class="img-circle" />
                                </div>
                                <div class="col-md-4 column">
                                <h3>
                                    {{ f.0.user.username }}
                                    &nbsp;&nbsp;
                                    {{ f.2 }}岁
                                    &nbsp;&nbsp;
                                    {{ f.3 }}
                                </h3>
                                </div>
                                <div class="col-md-6 column">
                                    <br>
                                    <span class="glyphicon glyphicon-heart" style="color: rgb(255, 0, 0);font-size: 24px;"></span>
                                    &nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-comment" style="color: rgb(0, 163, 225); font-size: 24px;"></span>
                                </div>
                            </div>
                            <br>
					    </div>
					<div class="tab-pane" id="panel-928230">
                        <br>
                        <br>
                        <br>
                        <form class="form-horizontal" role="form" id="add_form" method="post">
                               {% csrf_token %}
                                <div class="form-group">
                                     <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                                    <div class="col-sm-10">
                                        <input  class="form-control" id="username" name="username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                     <label for="inputPassword3" class="col-sm-2 control-label">主页地址</label>
                                    <div class="col-sm-10">
                                        <input  class="form-control" id="homepage_url" name="homepage_url"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                         <button type="submit" class="btn btn-default" id="add">添加</button>
                                    </div>
                                </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#add').on('click',function(){
            let weibo_info = $('#add_form').serialize();
            $.ajax({
                    url: "{% url 'SA:add_weibo' %}",
                    type: "post",
                    datatype: "json",
                    data: weibo_info,
                    async: false,
                    success: function(ret) {
                        if(ret.status === "success"){
                            alert("添加成功");
                            window.location.href = '{% url 'SA:person_weibo' %}';
                            window.event.returnValue = false;
                            //window.location = 'http://127.0.0.1:8000/SA/home';
                            //Response.Redirect("http://127.0.0.1:8000/SA/home",true);
                        }
                        else
                        {
                            $('#login_form').find('input').each(function () {$(this).val("");});
                            alert("用户名或主页地址输入错误");
                        }
                    }
            });

        });
    });
    </script>

{% endblock %}
